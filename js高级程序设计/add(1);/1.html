<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body{
          margin:0;
          padding:0;
          font-size:30px;
          font-weight:bold;
      }
      .parent{
          text-align:center;
          line-height:200px;
      }
      .side{
          position:absolute;left:0;top:0;
          width:200px;
          height:200px;
          background:red;
      }
      .main{
          margin-left:200px;
          background:blue;
          height:200px;
      }
  </style>
</head>
<body>
<div class="parent">
  <div class="side">侧栏</div>
  <div class="main">主栏</div>
</div>
</body>
</html>
