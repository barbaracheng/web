<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三次贝塞尔曲线绘制心形❤</title>
    <style>
        #canvas {
            border: 1px solid #cccccc;
        }
    </style>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                //绘制爱心
                ctx.moveTo(75,40);
                ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
                ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
                ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
                ctx.fillStyle = "red";
                ctx.fill();

                //绘制折线
                ctx.beginPath();
                ctx.moveTo(100,100);
                ctx.lineTo(150,100);
                ctx.lineTo(160,80);
                ctx.lineTo(170,100);
                ctx.lineTo(180,70);
                ctx.lineTo(190,100);
                ctx.lineTo(200,80);
                ctx.lineTo(210,100);
                ctx.lineTo(240,100);
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
                ctx.lineWidth = 3;
                ctx.strokeStyle = "red";
                ctx.stroke();

                // ctx.beginPath();
                // ctx.moveTo(75,40);
                // ctx.lineTo(75,37);
                // ctx.moveTo(75,25);
                // ctx.lineTo(50,25);

                // // ctx.moveTo(20,25);
                // ctx.lineTo(20,25);
                // ctx.moveTo(20,62.5);
                // ctx.lineTo(20,62.5);

                // ctx.lineTo(20,80);
                // ctx.moveTo(40,102);
                // ctx.lineTo(75,120);

                // ctx.lineTo(110,102);
                // ctx.moveTo(130,80);
                // ctx.lineTo(130,62.5);

                // ctx.lineTo(130,62.5);
                // ctx.moveTo(130,25);
                // ctx.lineTo(100,25);

                // ctx.lineTo(85,25);
                // ctx.moveTo(75,37);
                // ctx.lineTo(75,40);

                // ctx.strokeStyle = "red";
                // // ctx.lineWidth = 5;
                // ctx.stroke();

            }
        }
    </script>
</head>
<body onload="draw();">
    <canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
