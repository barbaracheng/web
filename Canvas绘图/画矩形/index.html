        //使用封装的rect()方法绘制矩形
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            context.beginPath();
            context.rect(150,100,100,100);
            // context.closePath(); //可以不用

            context.strokeStyle = "black";
            context.fillStyle = "pink";
            context.lineWidth = 5;

            context.fill();
            context.stroke();
        }

        //自己封装一个绘制矩形的方法
        function drawRect(ctx,x,y,width,height,borderColor,fillColor,borderWidth) {
            ctx.beginPath();
            ctx.rect(x,y,width,height);
            //ctx.closePath();

            ctx.fillStyle = fillColor;
            ctx.strokeStyle = borderColor;
            ctx.lineWidth = borderWidth;

            ctx.fill();
            ctx.stroke();
        }
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            drawRect(ctx,100,100,100,100,"red","yellow",5);
            drawRect(ctx,300,100,100,100,"yellow","pink",10);
        }

        
    </script>
