    <h1>Boolean()</h1>
    <p>Boolean()可以将其他类型转换成布尔类型。</p>

    <h1>Number()</h1>
    <p>Number()可以将其他类型转换成数字类型。包括纯数字的字符串，布尔值，null。如果遇到非纯数字的字符串，则返回NaN。</p>

    <h1>parseInt()</h1>
    <p>parseInt()对于数字和以数字开头的字符串来说就是取整。其他情况返回NaN。</p>

    <h1>parseFloat()</h1>
    <p>parseFloat()同parseInt(),只不过是取浮点数。</p>
