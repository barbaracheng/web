<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<script type="text/javascript">
			// 1、所有的都必须写在script标签里
			// 2、type="text/javascript"说明当前script标签中文本的类型
			// 3、为了语法规范，script标签写在head标签里
			// 4、可以引入多个script标签，多个script标签之间顺序执行
			// 5、js代码可以外部引入，在script标签的src属性里填写路径
			// 6、如果当前script标签已经引入了外部文件，这个script标签中的其他代码就不会被执行了。


			alert("Hello world!");   // 在页面上弹出一个警告框

			// 【注】每一条js语句后都必须加分号(;),语法规范。

			document.write("Hello World!");  // 在当前文本上输入内容
		</script>

		<script type="text/javascript">
			alert("hello!");
		</script>
		<script type="text/javascript" src="demo.js">
			alert("这里的代码不会被执行到.");
		</script>
	</head>
	<body>

	</body>
</html>
